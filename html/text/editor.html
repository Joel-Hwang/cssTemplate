<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/raw"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-image-editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@1.3.0/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/nested-list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-video-editorjs@1.4.9/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-alert@latest"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="editorjs"></div>
    <script>
      window.onload = function () {
        const editor = new EditorJS({
          holder: "editorjs",
          tools: {
            header: {
              class: Header,
              inlineToolbar: true,
            },
            list: {
              class: NestedList,
              inlineToolbar: true,
            },
            linkTool: {
              class: LinkTool,
              config: {
                endpoint: "http://203.228.101.197:8080/drawio-custom_Web/bpfc",
              },
            },
            raw: RawTool,
            image: SimpleImage,
            checklist: {
              class: Checklist,
              inlineToolbar: true,
            },
            quote: {
              class: Quote,
              inlineToolbar: true,
              shortcut: "CMD+SHIFT+O",
              config: {
                quotePlaceholder: "Enter a quote",
                captionPlaceholder: "Quote's author",
              },
            },
            table: {
              class: Table,
            },
            Marker: {
              class: Marker,
              shortcut: "CMD+SHIFT+M",
            },
            video: SimpleVideo,
            alert: Alert,
          },
          // data : JSON.parse(document.thisItem.getProperty('_contents','{}')),
          onChange: function (data) {
            //console.log('Now I know that Editor\'s content changed!');
            data.saver.save().then((savedData) => {
              //window.handleItemChange('_contents',JSON.stringify(savedData));
            });
          },
        });
      };
    </script>
  </body>
</html>
