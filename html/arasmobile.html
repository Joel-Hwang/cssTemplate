<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        
        .aras-sidebar {
            position: absolute;
            background-color: #fff;
            height: 100%;
            transition: .25s cubic-bezier(.215,.61,.355,1);
            outline: 0;
        }
        .aras-sidebar_hidden {
            transition: .15s cubic-bezier(.55,.055,.675,.19);
            visibility: hidden;
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
   <div style="height: 40px; background-color: #ebe9e9; box-shadow:  0 2px 4px rgba(0,0,0,.2),0 1px 3px rgba(0,0,0,.24);z-index: 10;position: relative">
       <button style="background-image: url(../img/burger.png); height: 35px;width: 35px;background-size: 35px; margin: 2px; border: none; cursor: pointer" onclick="toggleSidebar('sidebar')"></button>
       
       <img src="/img/card2.jpg" style="float: right; margin: 2px;" width="35px" height="35px" alt="">
   </div>
   
    <div id="sidebar" class="aras-sidebar" style="position: absolute; top: 40px; left: 0px; width: 300px; height: calc(100% - 40px); background-color: #eee; box-shadow: 5px 0 8px rgba(0,0,0,.24),3px 0 4px rgba(0,0,0,.24)">
        <div style="padding: 12px; font:bold 1.2rem Roboto">
			<!---0.361829%-->
			<span class="aras-navigation-panel__header-title">
				Contents<!---0.361829%-->
			</span>
		</div>
    <ul style="margin: 0px;padding: 0px 12px;">
        <li style="padding-left: 12px;margin-bottom: 15px; font-size:1rem;">> Administration</li>
        <li style="padding-left: 12px; font-size:1rem;">> Administrati22on</li>
        
        
    </ul>

    
    </div>

    <script>
        function toggleSidebar(id){
            let sidebar = document.querySelector('#'+id);
            if(sidebar.classList.contains('aras-sidebar')){
                sidebar.classList.add('aras-sidebar_hidden');
                sidebar.classList.remove('aras-sidebar');
            }else{
                sidebar.classList.add('aras-sidebar');
                sidebar.classList.remove('aras-sidebar_hidden');
            }
        }
    
    </script>
</body>
</html>
