<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="others/barcode.html" width="200px" height="270px" style="border: none;" ></iframe>
    <script>
        window.onload = () =>{
            window.addEventListener("message",postMessageAction);
        }

        function postMessageAction(evt){
            alert(JSON.stringify( evt.data.action + "  :  " + evt.data.data ));
        }
    </script>
</body>
</html>
