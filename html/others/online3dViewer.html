<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <title>Online 3D Viewer Embedded</title>

    <!-- meta start -->
    <!-- meta end -->

    <!-- website start -->

    <script
      type="text/javascript"
      src="../../js/o3dv.website.min-dev.js"
    ></script>
    <!-- website end -->

    <!-- analytics start -->
    <script type="text/javascript">
      OV.SetWebsiteEventHandler((eventName, eventLabel, eventParams) => {
        console.log({
          eventName: eventName,
          eventLabel: eventLabel,
          eventParams: eventParams,
        });
      });

      window.onload = () => {
        let viewerElem = document.querySelector("#embed_viewer");
        let viewer = new OV.Engine.EmbeddedViewer(viewerElem, {});
        viewer.LoadModelFromUrlList(["../../models/3D 모델링.stl"]);
      };

      async function getFileFromUrl(url, name, defaultType = "image/jpeg") {
        const response = await fetch(url);
        const data = await response.blob();
        return new File([data], name, {
          type: data.type || defaultType,
        });
      }
    </script>
    <!-- analytics end -->

    <style>
      html,
      body {
        background: transparent;
      }
    </style>
  </head>

  <body>
    <div class="embed_viewer" id="embed_viewer" style="height: 500px"></div>
  </body>
</html>
